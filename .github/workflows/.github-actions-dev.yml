name: Create Static Site
on:
  push:
    branches:
      - dev
      
jobs:
  Build-Next-App:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install and export
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run export
      - run: node ./scripts/generate-sitemap
      - run: touch ./out/.nojekyll
      - run: ls ${{ github.workspace }}